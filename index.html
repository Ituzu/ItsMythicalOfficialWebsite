<!DOCTYPE html>
<html>
<head>
<style>
/* Style the video to be fullscreen and fixed position */
#bgVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -100; /* Put the video behind other elements */
}

/* Add styles for your content */
.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
  color: white;
  width: 100%;
  padding: 20px;
}
</style>
</head>
<body>

<video autoplay loop muted playsinline id="bgVideo">
  <source src="your_video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1>Heading</h1>
  <p>Lorem ipsum...</p>
</div>

<script>
// Use JavaScript to enable audio when needed
var video = document.getElementById("bgVideo");
video.muted = true; // Start with muted audio

// Function to toggle audio
function toggleAudio() {
  if (video.muted) {
    video.muted = false;
  } else {
    video.muted = true;
  }
}

// Call this function on a user interaction to enable audio
// Example: <button onclick="toggleAudio()">Toggle Audio</button>
</script>

</body>
</html>
